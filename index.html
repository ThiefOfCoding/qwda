<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música do YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="player-header">
                <h2>(youtube music)</h2>
            </div>
            <div class="controls">
                <button class="play-btn" id="play-btn">
                    <span class="play-icon">▶️</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Janela Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">×</span>
            <div id="video-container" class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/P5ZJui3aPoQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
  
  <script src="scripts.js"></script>
</body>
</html>
